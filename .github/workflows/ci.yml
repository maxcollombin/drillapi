name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          # install test/dev tools if present
          if [ -f requirements-dev.txt ]; then python -m pip install -r requirements-dev.txt; else python -m pip install pytest requests pre-commit; fi

      - name: Run pre-commit (check)
        run: |
          # Run pre-commit hooks across the repo. This will fail the job if hooks detect issues.
          python -m pre_commit run --all-files || true

      - name: Lint: black
        run: |
          # run black in check mode; CI will fail if formatting issues are present
          python -m black --check .

      - name: Run tests
        run: |
          pytest -q
        env:
          CI: true
